name: Windows Build and Release

# 仅在创建新Release时触发
on:
  release:
    types: [created]
  push:
    branches: [ "master" ]
    paths-ignore:
      - '**.md'  # 忽略所有Markdown文件的修改
      - 'docs/**'  # 忽略docs目录下的修改
  pull_request:
    branches: [ "master" ]

# 必要的权限配置
permissions:
  contents: write  # 允许上传构建产物

jobs:
  build-windows:
    runs-on: windows-latest
    permissions: write-all

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 安装Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc  # Windows x64目标

      - name: 构建Release版本
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: 准备打包文件
        shell: pwsh
        run: |
          # 创建临时打包目录
          New-Item -ItemType Directory -Path release_dir | Out-Null
          
          # 复制可执行文件（替换为你的项目名称）
          $exePath = "target/x86_64-pc-windows-msvc/release/nuna.exe"
          Copy-Item -Path $exePath -Destination "release_dir/"
          
          # 复制Interception目录（保持结构）
          if (Test-Path "Interception") {
              Copy-Item -Path "Interception" -Destination "release_dir/" -Recurse
          } else {
              Write-Warning "Interception目录未找到"
          }

      - name: 打包为zip
        shell: pwsh
        run: |
          # 获取版本号（从Release标签提取，如v1.0.0）
          # $version = "${{ github.ref_name }}"
          $commitHash = "${{ github.sha }}".Substring(0, 8)  # 取前8位哈希
          $zipName = "nuna-windows-x64-$commitHash.zip"
          
          # 压缩目录
          Compress-Archive -Path "release_dir/*" -DestinationPath $zipName -Force

#      - name: 上传到GitHub Releases
#        uses: softprops/action-gh-release@v2
#        with:
#          # 与上方zip名称保持一致，替换项目名
##          files: nuna-windows-x64-${{ github.ref_name }}.zip
#          files: nuna-windows-x64-*.zip
#          draft: false
#          prerelease: false
#          # 2. 可选：显式指定token（默认用GITHUB_TOKEN，权限已通过permissions配置）
#          token: ${{ secrets.GITHUB_TOKEN }}
      - name: 上传构建产物
        uses: actions/upload-artifact@v3
        with:
          name: windows-build  # 产物名称
          path: nuna-windows-x64-*.zip  # 匹配生成的zip文件
          retention-days: 7  # 产物保留7天（可调整）
